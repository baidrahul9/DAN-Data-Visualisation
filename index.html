<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <style>
    circle.dimple-series-1{
    	fill:red;
    }
    </style>
    <script type="text/javascript">

      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
        var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

	d3.select('body').append('h2').text('La Liga Top Scorers 2010-15');
        
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", 1200)
                    .attr("height", height + margin)
                    .append('g')
                    .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

        var myChart = new dimple.chart(svg, data);
        var x = myChart.addTimeAxis("x", "year"); 
        myChart.addMeasureAxis("y", "goals_per_game");
        x.dateParseFormat = "%Y";
        x.tickFormat = "%Y";
        x.title = 'Year';
        myChart.addSeries('player', dimple.plot.line);
        myChart.addSeries(["goals", "appearance","assists","player"], dimple.plot.bubble);
        var myLegend = myChart.addLegend(1000, 20, 200, 100, "Right");
        myChart.draw();
          
        // This is a critical step.  By doing this we orphan the legend. This
        // means it will not respond to graph updates.  Without this the legend
        // will redraw when the chart refreshes removing the unchecked item and
        // also dropping the events we define below.
        
        myChart.legends = [];

        // This block simply adds the legend title. I put it into a d3 data
        // object to split it onto 2 lines.  This technique works with any
        // number of lines, it isn't dimple specific.
        svg.selectAll("title_text")
            .data(["Click legend to show/hide players:"])
            .enter()
            .append("text")
            .attr("x", 1050)
            .attr("y", 10)
            .style("font-family", "sans-serif")
            .style("font-size", "10px")
            .style("color", "Black")
            .text(function (d) { return d; });

        // Get a unique list of player values to use when filtering
        
        var filterValues = dimple.getUniqueValues(data, "player");
        
        // Get all the rectangles from our now orphaned legend

        myLegend.shapes.selectAll("rect");
        // Add a click event to each rectangle
        
        .on("click", function (e) {
        // This indicates whether the item is already visible or not
            
        var hide = false;
        var newFilters = [];
        // If the filters contain the clicked shape hide it
            
        filterValues.forEach(function (f) {
            if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              }
            else {
                newFilters.push(f);
              }
            });
            // Hide the shape or show it
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }
            // Update the filters
            filterValues = newFilters;
            // Filter the data
            myChart.data = dimple.filterData(data, "player", filterValues);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition
            myChart.draw(800);
          });
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("football_data.csv", draw);
  </script>
</body>
</html>
